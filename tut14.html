<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        /* class selector */
        .RedElement{
            color:red;
        }
        /* id selector */
        .bgblue{
            background-color: aquamarine;
        }
        /* element selector */
        #Firstpara{
            border: 2px solid rebeccapurple;
          
            color: aqua;        }
            footer,div{
                color: greenyellow;
            }
            
    </style>
</head>
<body>
    <h3>CSS Selectors
    </h3>
    <p  class="RedElement bgblue">
        This is a Simple paragraph to demonstrate css selectors
    </p>
    <p id="Firstpara">
        This is a Simple paragraph to demonstrate css selectors
    </p>
    <div>
    <p>
        This is a Simple paragraph to demonstrate css selectors
    </p></div>
    <footer>This is footer</footer>
     
    
</body>
</html>
